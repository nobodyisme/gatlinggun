[global]
user = root
# group should be set to cache instance group id
# group = 0

# period value for syncing remote keys from mastermind
# with keys on gatlinggun group (default: 300)
# sync_keys_period = 300

# Inventory is used to optimize cache download, preferring local datacenter
# if possible. This setting is a string pointing to python object with
# a callable attribute "get_dc_by_host" which accepts ip address and returns
# id of dc (or any other string identificator)
# inventory = gatlinggun.inventory

[zookeeper]
host = 127.0.0.1:2181

[elliptics]
host = 127.0.0.1:1025
log = /var/log/gatlinggun/elliptics.log
log_mask = 2

root_dir = /srv
mount_flag = kdb

# big wait timeout is required for now because of elliptics python binding
# implementation imperfections
wait_timeout = 120

[mastermind]
host = 127.0.0.1
